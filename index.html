<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>JS App</title>
    </head>

    <style>
        .showMessage {
            height: 3.5em;
            
        }
        .cardBtn {
            text-align: end;
        }
    </style>

    <body> 
        <!--Nav-->
        <nav class="navbar navbar-light bg-dark">
            <span class="navbar-brand mb-0 h1 text-white">Aplicación de Tareas</span>
        </nav>
        <main class="container">
            <div class="showMessage" id="message"></div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            Aplicación
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Ingrese el nombre"
                                    id="name"
                                >
                            </div>
                            <div class="form-group">
                                <input
                                    type="number"
                                    class="form-control"
                                    placeholder="Ingrese el monto"
                                    id="price"
                                >
                            </div>
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Ingrese el año"
                                    id="year"
                                    value="2018"
                                >
                            </div>
                            <button class="btn btn-block btn-dark text-white" id="saveProduct">Guardar</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-8" id="content"></div>
            </div>
        </main>
        <script src="./app.js">s</script>
    </body>
</html>
